<h1>Tags Não Visuais</h1>

<!-- Tags Semânticas -->
<!-- 
section - agrupamento temático de conteúdo
article - conteúdo auto-contido 
header - cabeçalho do documento 
footer - rodapé do documento 
nav - agrupa os links de navegação
aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta(como um adendo)
details - exibe detalher que podem ser exibidos ou escondidos
-->

<!-- Tags Famosas -->
<!-- 
div - divisão ou um agrupamento
span - usada para agrupar elementos inline, fazer modificações em um elemento em específico
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 20px;
        color: chocolate;
    }
</style>
